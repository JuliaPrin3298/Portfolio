<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Golos+Text:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="images/logo.png" type="image/png" />
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>

    <script src="js/test.js" defer></script>
</head>

<body>
    <section class="contact mt-4">
        <img src="images/bg-contact.png" class="background" alt="">
        <div class="container p-4" id="contact">
            <div class="row justify-content-center mt-4">
                <div class="col text-center">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row align-items-stretch justify-content-center mt-4">
                <div class="col-md-8 col-sm-12 d-flex h-100 mt-4 form">
                    <form class="w-100 d-flex flex-column h-100"
                        action="https://formsubmit.co/juliaprinnena1123@gmail.com"
                        method="POST" data-form>

                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_subject" value="Novo contato do site">

                        <div class="form-group">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" id="name" placeholder="Email"
                                required>
                        </div>
                        <div class="form-row d-flex align-items-stretch">

                            <div class="col-10 d-flex align-items-stretch">
                                <textarea class="form-control w-100 h-100" type="text" name="txt-msg" id="txt-msg"
                                    placeholder="Message" required>
                                </textarea>
                            </div>

                            <div class="col-2 d-flex align-items-stretch mt-2 mt-md-0">
                                <button class="btn send w-100 d-flex align-items-center justify-content-center"
                                    type="submit" data-button>
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
                <div class="col-md-4 col-sm-12 d-flex mt-4 text">
                    <div class="card text-light w-100 h-100">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h5 class="card-title">Drop me a message</h5>
                            <p class="card-text">
                                Interested in working together?
                                I enjoy learning, building projects,
                                and exploring new ideas.
                                Send me a message and let’s talk.
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="container mt-2">
            <div class="row align-items-center foot">

                <div class="col-10 text-center text-md-start txt-footer">
                    © 2026 - Julia Rocha Nogueira
                </div>

                <div class="col-2 d-flex justify-content-center justify-content-md-end">
                    <img src="images/linkedin.png" class="img-link" alt="LinkedIn">
                </div>

            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
